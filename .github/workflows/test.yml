name: Test

on:
    push:

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash
        steps:
            - uses: actions/checkout@v4
            - name: Create docker containers
              run: |
                docker-compose build
                docker-compose up -d
                docker-compose run --rm python pip show selenium
            
            - name: Enter python container
              run: |
                echo "/root/.local/bin" >> $GITHUB_PATH
                docker-compose run --rm python pip show selenium
                docker-compose exec --user root -T python bash
                pip list
              env:
                PYTHONPATH: /root/.local/bin

            - name: Run python file
              run: |
                cd app/
                python main.py
            